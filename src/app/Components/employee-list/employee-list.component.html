<div>
    <div class=" mt-3 row ">
        <h3 class="col  offset-3 ">Employee List</h3>
    </div>
    <div class="row mt-3">
    </div>
    <div class="col-4  offset-2 ">
        @for (employee of empService.employee; track $index){
        <ul class="list-group">
            <li class="list-group-item cursor-pointer">
                <div class="row ">
                    <div class="col row p-0" routerLink="/Employee/{{employee.employeeId}}">
                        <div class="fw-bold col-sm-4  ">{{ employee.employeeName }}</div>
                        <div class="col">{{ employee.employeePosition }}</div>
                    </div>
                    <div class="col-2  row p-0">
                        <div class="col "><i class="fa-solid fa-pen-to-square"
                                (click)="editEmployee(employee.employeeId)"></i></div>
                        <div class="col "><i class="fa-solid fa-trash"
                                (click)="deleteEmployee(employee.employeeId)"></i></div>
                    </div>
                </div>
            </li>
        </ul>
        }
    </div>
</div>
