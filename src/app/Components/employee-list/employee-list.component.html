<div>
    <div class="margin mt-3">
        <h3 class="">Employee List</h3>
    </div>
    <div class="row mt-3">
    </div>
    <div class="col-3  offset-2 ">
        @for (employee of empService.employee; track $index){
        <ul class="list-group">
            <li class="list-group-item cursor-pointer" routerLink="/Employee/{{employee.employeeId}}">
                <div class="row ">
                    <div class="fw-bold col">{{ employee.employeeName }}</div>
                    <div class="col ">{{ employee.employeePosition }}</div>
                </div>
            </li>
        </ul>
        }
    </div>
</div>
